<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
	<style>
		.myequired{
			color: red;
			font-size: 20px;
			position: absolute;
			top: 13px;
			left: 55px;
		}
	
	</style>

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
	<div class="layui-form layuimini-form">
	<div class="layui-form-item">
	    <label class="layui-form-label"><span class="myequired">*</span>商品编号</label>
	    <div class="layui-input-block">
	        <input type="email" name="ProductCode" lay-verify="ProductCode" placeholder="请输入商品编号(必填)" value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="ProductName" placeholder="请输入修改商品名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品类别</label>
        <div class="layui-input-block">
            <input type="text" name="ProductName" placeholder="请输入修改商品类别" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input type="text" name="ProductPrice" placeholder="请修改输入价格" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label">供应商</label>
	    <div class="layui-input-block">
	        <input type="email" name="Supplier" placeholder="请修改输入供应商或提供者昵称" value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品信息</label>
        <div class="layui-input-block">
            <textarea name="ProductInfo" class="layui-textarea" placeholder="请修改输入商品信息"></textarea>
        </div>
    </div>
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">备注</label>
	    <div class="layui-input-block">
	        <textarea name="remark" class="layui-textarea" placeholder="备注"></textarea>
	    </div>
	</div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认修改</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;
        //自定义验证规则
        form.verify({
			ProductCode: function (value) {
			    let reg = /^[1-9]\d*$|^0$/;
				if(!reg.test(value)){
					return "商品编号必须是整数";
				}
			}
        });

 // 监听提交
            form.on('submit(saveBtn)', function (data) {
                // 二次确认提示
                layer.confirm('确定要提交修改吗？修改后将更新商品信息', {
                    title: '确认修改',
                    icon: 3,
                    btn: ['确认提交', '取消']
                }, function(index1){
                    setTimeout(function(){
                        layer.alert('商品修改成功！', {
                            title: '操作成功',
                            icon: 1,
                            end: function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            }
                        });
                    }, 500);
                    
                    layer.close(index1);
                }, function(index2){
                    layer.close(index2);
                });

                return false;
            });

            // 初始化表单渲染
            form.render();
        });
</script>

</body>
</html>
