<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
	<style>
		.myequired{
			color: red;
			font-size: 20px;
			position: absolute;
			top: 13px;
			left: 55px;
		}
	
	</style>

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="myequired">*</span>商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="ProductName" lay-verify="ProductName" placeholder="请输入商品名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="myequired">*</span>商品类别</label>
        <div class="layui-input-block">
            <select name="ProductCategory" lay-verify="required" lay-search>
                <option value="">请选择商品类别</option>
                <option value="服装鞋帽类">服装鞋帽类</option>
                <option value="数码家电类">数码家电类</option>
                <option value="家具生活类">家具生活类</option>
                <option value="美妆个护类">美妆个护类</option>
                <option value="户外运动类">户外运动类</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="myequired">*</span>价格</label>
        <div class="layui-input-block">
            <input type="text" name="ProductPrice" lay-verify="ProductPrice" placeholder="请输入价格" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label"><span class="myequired">*</span>商品编号</label>
	    <div class="layui-input-block">
	        <input type="email" name="ProductCode" lay-verify="ProductCode" placeholder="请输入商品编号" value="" class="layui-input">
	    </div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label">供应商</label>
	    <div class="layui-input-block">
	        <input type="email" name="ProductCode" placeholder="请输入供应商或提供者昵称" value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商品信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入商品信息"></textarea>
        </div>
    </div>
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">备注</label>
	    <div class="layui-input-block">
	        <textarea name="remark" class="layui-textarea" placeholder="备注"></textarea>
	    </div>
	</div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认新增</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;
        //自定义验证规则
        form.verify({
            ProductName: function (value) {
                let reg = /^[a-zA-Z0-9\w\u4e00-\u9fa5]{1,20}$/;
				if(!reg.test(value)){
					return "商品名称是1-20个英文数字下划线汉字";
				}
            }
			,ProductCode: function (value) {
			    let reg = /^[1-9]\d*$|^0$/;
				if(!reg.test(value)){
					return "商品编号必须是整数";
				}
			}
			,ProductPrice: function (value) {
			    let reg = /^[[\d]+|[\d]+\.[\d]]$/;
				if(!reg.test(value)){
                     return "商品价格必须是整数或小数";
				}
			}
        });

         // 监听“确认新增”提交（按钮lay-filter为saveBtn，与此处对应）
                form.on('submit(saveBtn)', function (data) {
                    layer.confirm(
                        '确认新增以下商品？\n' +
                        '商品名称：' + data.field.ProductName + '\n' +
                        '商品类别：' + data.field.ProductCategory + '\n' +
                        '商品价格：¥' + data.field.ProductPrice + '\n' +
                        '商品编号：' + data.field.ProductCode,
                        {
                            title: '新增商品确认',
                            icon: 3, 
                            btn: ['确认新增', '取消'],
                            btnAlign: 'c' 
                        },
                        function (confirmIndex) {
                            let loadIndex = layer.load(2, {
                                shade: 0.3, 
                                content: '正在提交商品信息，请稍候...',
                                shadeClose: false 
                            });
                            setTimeout(function () {
                                layer.close(loadIndex); 
                                layer.alert(
                                    '商品新增成功！\n' +
                                    '商品名称：' + data.field.ProductName + '\n' +
                                    '商品编号：' + data.field.ProductCode + '\n' +
                                    '可在商品列表中查看或编辑',
                                    {
                                        title: '操作成功',
                                        icon: 1, 
                                        closeBtn: 1,
                                        end: function () {
                                            var parentIndex = parent.layer.getFrameIndex(window.name);
                                            if (parentIndex) {
                                                parent.layer.close(parentIndex);
                                                if (parent.layui.table) {
                                                    parent.layui.table.reload('productTable'); // 需与父页面表格ID对应
                                                }
                                            }
                                        }
                                    }
                                );
                            }, 1200); 
                            layer.close(confirmIndex); // 关闭二次确认层
                        }
                    );
                    return false; // 阻止表单默认提交行为
                });
            });
</script>

</body>
</html>
